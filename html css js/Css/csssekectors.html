<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* ELement selector */
        p {
            border: 2px solid red;
        }

        /*Id selector*/
        #firstpara {
            color: green;
        }

        /*class selector*/
        .bgBlue {
            color: yellow;
            background-color: blue;
        }

        /*grouping selector*/
        footer,span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS selector</h3>
    <p id="firstpara">This is a simple paragrah to demonstrate css selector</p>
    <p id="secondpara" class="redElement bgBlue">This is another simple paragrah to demonstrate css selector</p>
    <div>
        <p>This is yet another simple paragraph inside div to demomstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is a footer</footer>
</body>

</html>
