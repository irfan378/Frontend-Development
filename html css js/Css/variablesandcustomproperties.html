<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables/Custom Properties</title>
    <style>
        :root{
            --primary-colour: blue;
            --danger-colour: red;
            --maxw: 733px;
        }
        .box{
            /* --box-colour: violet; */
            width: 200px;
            height: 200px;
            background-color: var(--primary-colour);
            border: 2px solid var(--danger-colour);
            box-shadow:3px 3px  var(--primary-colour);
            margin: 2px 9px;
        }
        .container{
            /* --box-colour: violet; */
            max-width: var(--maxw);
            margin: auto;
            background-color: var(--danger-colour);
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-color: var(--box-colour); */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
